<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/socit-logo-dark.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <link rel="shortcut icon" href="/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
        <meta name="apple-mobile-web-app-title" content="socit" />
        <meta name="description" content="SOCIT - the official club of the Information Technology Department at IIEST Shibpur" />
        <link rel="manifest" href="/site.webmanifest" />
        <title>SOCIT</title>
    </head>
    <body>
        <div id="root"></div>
        <svg style="position: absolute; width: 0; height: 0; overflow: hidden;" aria-hidden="true">
            <defs>
              <filter id="water-filter">
                <feTurbulence 
                  type="fractalNoise" 
                  baseFrequency="0.02 0.05" 
                  numOctaves="10" 
                  result="noise"
                >
                  <animate 
                    attributeName="baseFrequency" 
                    values="0.02 0.05; 0.03 0.07; 0.02 0.05" 
                    dur="6s" 
                    repeatCount="indefinite"
                    calcMode="linear"
                    keyTimes="0; 0.5; 1" 
                  />
                </feTurbulence>
          
                <feDisplacementMap 
                  in="SourceGraphic" 
                  in2="noise" 
                  scale="40" 
                  xChannelSelector="R" 
                  yChannelSelector="G" 
                />
              </filter>
            </defs>
          </svg>
        <script type="module" src="/src/main.jsx"></script>
    </body>
</html>
